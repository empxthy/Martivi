<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options - MTAVARI</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>Settings</h1>
  <p for="accessKey" class="accessKey">Access Key:</p>
  <input type="text" id="accessKeyInput" value="">
  <button id="saveButton">Save</button>
  <p id="status"></p>
  <div class="btn__func" id="btn__func">
    <h1 class="btn__func__h1">Functionality: </h1>
    <label class="switch" id="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>
  <script src="options.js"></script>
</body>
</html>
